<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include AOS library styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<body>
  <div class="container screen-active">
    <!-- Add AOS animation to the heading -->
    <h1 data-aos="fade-up">Weather App</h1>
    <nav>
      <ul>
        <li><a href="index.html" data-aos="fade-up" data-aos-delay="200">Home</a></li>
        <li><a href="about.html" data-aos="fade-up" data-aos-delay="400">About</a></li>
        <li><a href="documentation.html" data-aos="fade-up" data-aos-delay="600">Documentation</a></li>
      </ul>
    </nav>
    <div class="search-container" data-aos="fade-up" data-aos-delay="800">
      <input type="text" id="cityInput" placeholder="Enter city">
      <button class="button-animated" onclick="getWeather()">Get Weather</button>
      <select id="metricSelect" onchange="changeMetric()">
        <option value="metric">Metric (°C, m/s)</option>
        <option value="imperial">Imperial (°F, mph)</option>
      </select>
    </div>
    <div id="weatherInfo" data-aos="fade-up" data-aos-delay="1000"></div>
    <div id="forecast" data-aos="fade-up" data-aos-delay="1200"></div>
    <button class="button-animated" onclick="getLocationWeather()" data-aos="fade-up" data-aos-delay="1400">Get Weather for Your Location</button>
  </div>

  <script src="main.js"></script>
  <!-- Include AOS library script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    // Initialize AOS when the DOM content is loaded
    document.addEventListener('DOMContentLoaded', function () {
      AOS.init({
        // Customize AOS options here
        duration: 800,
        easing: 'ease-in-out',
      });
    });
  </script>
</body>
</html>
